<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cook.fun</title>
<meta name="description" content="May the odds be forever in your flavor.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #000;
  color: #33ff33;
  font-family: 'Press Start 2P', monospace;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  image-rendering: pixelated;
  overflow: hidden;
}

/* Phosphor scanlines */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    0deg,
    transparent,
    transparent 2px,
    rgba(0,0,0,0.15) 2px,
    rgba(0,0,0,0.15) 4px
  );
  pointer-events: none;
  z-index: 10;
}

/* CRT screen glow */
body::after {
  content: '';
  position: fixed;
  inset: 0;
  background: radial-gradient(
    ellipse at center,
    rgba(51,255,51,0.03) 0%,
    transparent 70%
  );
  pointer-events: none;
  z-index: 5;
}

.screen {
  text-align: center;
  padding: 40px 24px;
  position: relative;
  z-index: 2;
}

/* Decorative border like old Apple II screen frame */
.frame {
  border: 3px solid #33ff33;
  padding: 60px 48px;
  position: relative;
  overflow: hidden;
  box-shadow:
    0 0 20px rgba(51,255,51,0.1),
    inset 0 0 60px rgba(51,255,51,0.03);
  max-width: 640px;
}

.frame::before,
.frame::after {
  content: '';
  position: absolute;
  left: 8px;
  right: 8px;
  height: 1px;
  background: rgba(51,255,51,0.2);
}
.frame::before { top: 8px; }
.frame::after { bottom: 8px; }

/* Stars / decorative dashes */
.stars {
  font-size: 0.5rem;
  letter-spacing: 6px;
  color: rgba(51,255,51,0.4);
  margin-bottom: 32px;
  white-space: nowrap;
  overflow: hidden;
}

.art-img {
  max-width: 320px;
  width: 80%;
  height: auto;
  margin-bottom: 28px;
  filter: drop-shadow(0 0 12px rgba(51,255,51,0.3));
  image-rendering: pixelated;
}

.title {
  font-size: clamp(2rem, 8vw, 3.5rem);
  color: #33ff33;
  text-shadow:
    0 0 10px rgba(51,255,51,0.5),
    0 0 40px rgba(51,255,51,0.2),
    0 0 80px rgba(51,255,51,0.1);
  margin-bottom: 32px;
  letter-spacing: 6px;
  line-height: 1.3;
}

.title span {
  color: rgba(51,255,51,0.6);
}

.divider {
  border: none;
  height: 1px;
  background: repeating-linear-gradient(
    90deg,
    #33ff33 0px,
    #33ff33 4px,
    transparent 4px,
    transparent 12px
  );
  margin: 28px auto;
  max-width: 360px;
  opacity: 0.4;
}

.tagline {
  font-size: clamp(0.7rem, 2.2vw, 1rem);
  color: rgba(51,255,51,0.7);
  letter-spacing: 2px;
  line-height: 2.2;
  margin-bottom: 48px;
  text-transform: uppercase;
}

.btn {
  display: inline-block;
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(0.55rem, 1.65vw, 0.72rem);
  font-weight: bold;
  -webkit-text-stroke: 0.5px #000;
  color: #000;
  background: #33ff33;
  border: none;
  padding: 18px 36px;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-decoration: none;
  position: relative;
  transition: all 0.1s;
  box-shadow:
    4px 4px 0 rgba(51,255,51,0.3),
    0 0 20px rgba(51,255,51,0.2);
}

.btn:hover {
  background: #66ff66;
  box-shadow:
    4px 4px 0 rgba(51,255,51,0.4),
    0 0 40px rgba(51,255,51,0.3);
}

.btn:active {
  transform: translate(2px, 2px);
  box-shadow:
    2px 2px 0 rgba(51,255,51,0.3),
    0 0 20px rgba(51,255,51,0.2);
}

.btn {
  animation: neonFlicker 4s ease-in-out infinite;
}

.terminal-link {
  display: block;
  margin-top: 36px;
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(1.05rem, 3vw, 1.35rem);
  color: rgba(51,255,51,0.5);
  text-decoration: none;
  letter-spacing: 1px;
  transition: color 0.2s, text-shadow 0.2s;
}
.terminal-link:hover {
  color: #33ff33;
  text-shadow: 0 0 10px rgba(51,255,51,0.5);
}
.blink-cursor {
  animation: cursorBlink 1s step-end infinite;
}
@keyframes cursorBlink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

@keyframes neonFlicker {
  0%   { opacity: 1; background: #33ff33; box-shadow: 4px 4px 0 rgba(51,255,51,0.3), 0 0 20px rgba(51,255,51,0.2); }
  3%   { opacity: 0.4; background: #1a8a1a; box-shadow: none; }
  6%   { opacity: 1; background: #33ff33; box-shadow: 4px 4px 0 rgba(51,255,51,0.3), 0 0 30px rgba(51,255,51,0.4); }
  8%   { opacity: 0.3; background: #1a8a1a; box-shadow: none; }
  10%  { opacity: 1; background: #44ff44; box-shadow: 4px 4px 0 rgba(51,255,51,0.4), 0 0 40px rgba(51,255,51,0.5); }
  20%  { opacity: 0.9; background: #33ff33; box-shadow: 4px 4px 0 rgba(51,255,51,0.3), 0 0 25px rgba(51,255,51,0.3); }
  30%  { opacity: 1; background: #33ff33; box-shadow: 4px 4px 0 rgba(51,255,51,0.3), 0 0 35px rgba(51,255,51,0.5); }
  32%  { opacity: 0.5; background: #228822; box-shadow: none; }
  33%  { opacity: 0.9; background: #33ff33; box-shadow: 4px 4px 0 rgba(51,255,51,0.3), 0 0 20px rgba(51,255,51,0.3); }
  50%  { opacity: 1; background: #44ff44; box-shadow: 4px 4px 0 rgba(51,255,51,0.4), 0 0 45px rgba(51,255,51,0.6); }
  65%  { opacity: 0.85; background: #33ff33; box-shadow: 4px 4px 0 rgba(51,255,51,0.3), 0 0 20px rgba(51,255,51,0.2); }
  70%  { opacity: 0.35; background: #1a8a1a; box-shadow: none; }
  71%  { opacity: 0.8; background: #2ecc2e; box-shadow: 4px 4px 0 rgba(51,255,51,0.2), 0 0 15px rgba(51,255,51,0.2); }
  72%  { opacity: 0.3; background: #1a8a1a; box-shadow: none; }
  74%  { opacity: 1; background: #55ff55; box-shadow: 4px 4px 0 rgba(51,255,51,0.5), 0 0 50px rgba(51,255,51,0.6); }
  85%  { opacity: 0.95; background: #33ff33; box-shadow: 4px 4px 0 rgba(51,255,51,0.3), 0 0 25px rgba(51,255,51,0.3); }
  100% { opacity: 1; background: #33ff33; box-shadow: 4px 4px 0 rgba(51,255,51,0.3), 0 0 20px rgba(51,255,51,0.2); }
}

/* Flicker effect on load */
@keyframes flicker {
  0% { opacity: 0; }
  5% { opacity: 0.8; }
  10% { opacity: 0.2; }
  15% { opacity: 0.9; }
  20% { opacity: 0.4; }
  30% { opacity: 1; }
  100% { opacity: 1; }
}

.screen {
  animation: flicker 1.5s ease-out;
}

/* Subtle screen jitter */
@keyframes jitter {
  0%, 100% { transform: translate(0, 0); }
  25% { transform: translate(0.5px, 0); }
  50% { transform: translate(-0.5px, 0.5px); }
  75% { transform: translate(0.5px, -0.5px); }
}

.frame {
  animation: jitter 0.15s infinite;
}

/* Mobile */
@media (max-width: 480px) {
  .frame {
    padding: 40px 24px;
    margin: 16px;
  }
  .stars { margin-bottom: 28px; }
  .tagline { margin-bottom: 36px; }
}
</style>
</head>
<body>

<div class="screen">
  <div class="frame">
    <div class="stars">* * * * * * * * * * * * *</div>

    <img src="ramen.png" alt="ramen bowl" class="art-img">

    <h1 class="title">cook<span>.fun</span></h1>

    <hr class="divider">

    <p class="tagline">May the odds be forever<br>in your flavor</p>

    <button class="btn" onclick="void(0)">Season 1 Soon</button>

    <a href="https://x.com/cookdotfun" target="_blank" class="terminal-link">> FOLLOW @cookdotfun_<span class="blink-cursor">â–ˆ</span></a>

  </div>
</div>

<style>
.sync-bar {
  position: absolute;
  left: 0;
  right: 0;
  height: 40px;
  pointer-events: none;
  z-index: 100;
  background: linear-gradient(
    to bottom,
    transparent 0%,
    rgba(51,255,51,0.06) 15%,
    rgba(51,255,51,0.12) 40%,
    rgba(200,255,200,0.08) 50%,
    rgba(51,255,51,0.12) 60%,
    rgba(51,255,51,0.06) 85%,
    transparent 100%
  );
  display: none;
}
</style>
<script>
(function() {
  const frame = document.querySelector('.frame');
  const bar = document.createElement('div');
  bar.className = 'sync-bar';
  frame.style.position = 'relative';
  frame.appendChild(bar);

  function sweep() {
    const h = frame.offsetHeight;
    const speed = 1.2 + Math.random() * 1.5; // seconds
    bar.style.display = 'block';
    bar.style.top = '-40px';
    bar.style.height = (30 + Math.random() * 40) + 'px';
    bar.style.transition = `top ${speed}s linear`;

    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        bar.style.top = h + 'px';
      });
    });

    setTimeout(() => {
      bar.style.display = 'none';
      bar.style.transition = 'none';
    }, speed * 1000 + 50);
  }

  // First sweep on load
  setTimeout(sweep, 2000);

  // Random sweeps
  function scheduleNext() {
    const wait = 6000 + Math.random() * 15000;
    setTimeout(() => { sweep(); scheduleNext(); }, wait);
  }
  scheduleNext();
})();
</script>
</body>
</html>
