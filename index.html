<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cook.fun</title>
<meta name="description" content="May the odds be forever in your flavor.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #000;
  color: #33ff33;
  font-family: 'Press Start 2P', monospace;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  image-rendering: pixelated;
  overflow: hidden;
}

/* Phosphor scanlines */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    0deg,
    transparent,
    transparent 2px,
    rgba(0,0,0,0.15) 2px,
    rgba(0,0,0,0.15) 4px
  );
  pointer-events: none;
  z-index: 10;
}

/* CRT screen glow */
body::after {
  content: '';
  position: fixed;
  inset: 0;
  background: radial-gradient(
    ellipse at center,
    rgba(51,255,51,0.03) 0%,
    transparent 70%
  );
  pointer-events: none;
  z-index: 5;
}

.screen {
  text-align: center;
  padding: 40px 24px;
  position: relative;
  z-index: 2;
}

/* Decorative border like old Apple II screen frame */
.frame {
  border: 3px solid #33ff33;
  padding: 60px 48px;
  position: relative;
  box-shadow:
    0 0 20px rgba(51,255,51,0.1),
    inset 0 0 60px rgba(51,255,51,0.03);
  max-width: 640px;
}

.frame::before,
.frame::after {
  content: '';
  position: absolute;
  left: 8px;
  right: 8px;
  height: 1px;
  background: rgba(51,255,51,0.2);
}
.frame::before { top: 8px; }
.frame::after { bottom: 8px; }

/* Stars / decorative dashes */
.stars {
  font-size: 0.5rem;
  letter-spacing: 6px;
  color: rgba(51,255,51,0.4);
  margin-bottom: 32px;
}

.art-img {
  max-width: 320px;
  width: 80%;
  height: auto;
  margin-bottom: 28px;
  filter: drop-shadow(0 0 12px rgba(51,255,51,0.3));
  image-rendering: pixelated;
}

.title {
  font-size: clamp(2rem, 8vw, 3.5rem);
  color: #33ff33;
  text-shadow:
    0 0 10px rgba(51,255,51,0.5),
    0 0 40px rgba(51,255,51,0.2),
    0 0 80px rgba(51,255,51,0.1);
  margin-bottom: 32px;
  letter-spacing: 6px;
  line-height: 1.3;
}

.title span {
  color: rgba(51,255,51,0.6);
}

.divider {
  border: none;
  height: 1px;
  background: repeating-linear-gradient(
    90deg,
    #33ff33 0px,
    #33ff33 4px,
    transparent 4px,
    transparent 12px
  );
  margin: 28px auto;
  max-width: 360px;
  opacity: 0.4;
}

.tagline {
  font-size: clamp(0.7rem, 2.2vw, 1rem);
  color: rgba(51,255,51,0.7);
  letter-spacing: 2px;
  line-height: 2.2;
  margin-bottom: 48px;
  text-transform: uppercase;
}

.btn {
  display: inline-block;
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(0.5rem, 1.5vw, 0.65rem);
  color: #000;
  background: #33ff33;
  border: none;
  padding: 18px 36px;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-decoration: none;
  position: relative;
  transition: all 0.1s;
  box-shadow:
    4px 4px 0 rgba(51,255,51,0.3),
    0 0 20px rgba(51,255,51,0.2);
}

.btn:hover {
  background: #66ff66;
  box-shadow:
    4px 4px 0 rgba(51,255,51,0.4),
    0 0 40px rgba(51,255,51,0.3);
}

.btn:active {
  transform: translate(2px, 2px);
  box-shadow:
    2px 2px 0 rgba(51,255,51,0.3),
    0 0 20px rgba(51,255,51,0.2);
}

/* Blinking cursor after button */
.cursor {
  display: block;
  margin-top: 48px;
  font-size: 0.7rem;
  color: #33ff33;
  animation: blink 1s step-end infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

/* Flicker effect on load */
@keyframes flicker {
  0% { opacity: 0; }
  5% { opacity: 0.8; }
  10% { opacity: 0.2; }
  15% { opacity: 0.9; }
  20% { opacity: 0.4; }
  30% { opacity: 1; }
  100% { opacity: 1; }
}

.screen {
  animation: flicker 1.5s ease-out;
}

/* Subtle screen jitter */
@keyframes jitter {
  0%, 100% { transform: translate(0, 0); }
  25% { transform: translate(0.5px, 0); }
  50% { transform: translate(-0.5px, 0.5px); }
  75% { transform: translate(0.5px, -0.5px); }
}

.frame {
  animation: jitter 0.15s infinite;
}

/* Mobile */
@media (max-width: 480px) {
  .frame {
    padding: 40px 24px;
    margin: 16px;
  }
  .stars { margin-bottom: 28px; }
  .tagline { margin-bottom: 36px; }
}
</style>
</head>
<body>

<div class="screen">
  <div class="frame">
    <div class="stars">* * * * * * * * * * * * *</div>

    <img src="ramen.png" alt="ramen bowl" class="art-img">

    <h1 class="title">cook<span>.fun</span></h1>

    <hr class="divider">

    <p class="tagline">May the odds be forever<br>in your flavor</p>

    <button class="btn" onclick="void(0)">Season 1 Soon</button>

    <span class="cursor">&#9608;</span>
  </div>
</div>

</body>
</html>
