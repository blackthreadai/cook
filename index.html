<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cook.fun</title>
<meta name="description" content="May the odds be forever in your flavor.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #000;
  color: #33ff33;
  font-family: 'Press Start 2P', monospace;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  image-rendering: pixelated;
  overflow: hidden;
}

/* Phosphor scanlines */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    0deg,
    transparent,
    transparent 2px,
    rgba(0,0,0,0.15) 2px,
    rgba(0,0,0,0.15) 4px
  );
  pointer-events: none;
  z-index: 10;
}

/* CRT screen glow */
body::after {
  content: '';
  position: fixed;
  inset: 0;
  background: radial-gradient(
    ellipse at center,
    rgba(51,255,51,0.03) 0%,
    transparent 70%
  );
  pointer-events: none;
  z-index: 5;
}

.screen {
  text-align: center;
  padding: 40px 24px;
  position: relative;
  z-index: 2;
}

/* Decorative border like old Apple II screen frame */
.frame {
  border: 3px solid #33ff33;
  padding: 60px 48px;
  position: relative;
  overflow: hidden;
  box-shadow:
    0 0 20px rgba(51,255,51,0.1),
    inset 0 0 60px rgba(51,255,51,0.03);
  max-width: 640px;
}

.frame::before,
.frame::after {
  content: '';
  position: absolute;
  left: 8px;
  right: 8px;
  height: 1px;
  background: rgba(51,255,51,0.2);
}
.frame::before { top: 8px; }
.frame::after { bottom: 8px; }

/* Stars / decorative dashes */
.stars {
  font-size: 0.5rem;
  letter-spacing: 6px;
  color: rgba(51,255,51,0.4);
  margin-bottom: 32px;
  white-space: nowrap;
  overflow: hidden;
}

.art-img {
  max-width: 320px;
  width: 80%;
  height: auto;
  margin-bottom: 28px;
  filter: drop-shadow(0 0 12px rgba(51,255,51,0.3));
  image-rendering: pixelated;
}

.title {
  font-size: clamp(2rem, 8vw, 3.5rem);
  color: #33ff33;
  text-shadow:
    0 0 10px rgba(51,255,51,0.5),
    0 0 40px rgba(51,255,51,0.2),
    0 0 80px rgba(51,255,51,0.1);
  margin-bottom: 32px;
  letter-spacing: 6px;
  line-height: 1.3;
}

.title span {
  color: rgba(51,255,51,0.6);
}

.divider {
  border: none;
  height: 1px;
  background: repeating-linear-gradient(
    90deg,
    #33ff33 0px,
    #33ff33 4px,
    transparent 4px,
    transparent 12px
  );
  margin: 28px auto;
  max-width: 360px;
  opacity: 0.4;
}

.tagline {
  font-size: clamp(0.7rem, 2.2vw, 1rem);
  color: rgba(51,255,51,0.7);
  letter-spacing: 2px;
  line-height: 2.2;
  margin-bottom: 48px;
  text-transform: uppercase;
}

.btn {
  display: inline-block;
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(0.55rem, 1.65vw, 0.72rem);
  font-weight: bold;
  -webkit-text-stroke: 0.5px #000;
  color: #000;
  background: #33ff33;
  border: none;
  padding: 18px 36px;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-decoration: none;
  position: relative;
  transition: all 0.1s;
  box-shadow:
    4px 4px 0 rgba(51,255,51,0.3),
    0 0 20px rgba(51,255,51,0.2);
}

.btn:hover {
  background: #66ff66;
  box-shadow:
    4px 4px 0 rgba(51,255,51,0.4),
    0 0 40px rgba(51,255,51,0.3);
}

.btn:active {
  transform: translate(2px, 2px);
  box-shadow:
    2px 2px 0 rgba(51,255,51,0.3),
    0 0 20px rgba(51,255,51,0.2);
}

.btn {
  animation: neonFlicker 4s ease-in-out infinite;
}

@keyframes neonFlicker {
  0%   { opacity: 1; background: #33ff33; box-shadow: 4px 4px 0 rgba(51,255,51,0.3), 0 0 20px rgba(51,255,51,0.2); }
  3%   { opacity: 0.4; background: #1a8a1a; box-shadow: none; }
  6%   { opacity: 1; background: #33ff33; box-shadow: 4px 4px 0 rgba(51,255,51,0.3), 0 0 30px rgba(51,255,51,0.4); }
  8%   { opacity: 0.3; background: #1a8a1a; box-shadow: none; }
  10%  { opacity: 1; background: #44ff44; box-shadow: 4px 4px 0 rgba(51,255,51,0.4), 0 0 40px rgba(51,255,51,0.5); }
  20%  { opacity: 0.9; background: #33ff33; box-shadow: 4px 4px 0 rgba(51,255,51,0.3), 0 0 25px rgba(51,255,51,0.3); }
  30%  { opacity: 1; background: #33ff33; box-shadow: 4px 4px 0 rgba(51,255,51,0.3), 0 0 35px rgba(51,255,51,0.5); }
  32%  { opacity: 0.5; background: #228822; box-shadow: none; }
  33%  { opacity: 0.9; background: #33ff33; box-shadow: 4px 4px 0 rgba(51,255,51,0.3), 0 0 20px rgba(51,255,51,0.3); }
  50%  { opacity: 1; background: #44ff44; box-shadow: 4px 4px 0 rgba(51,255,51,0.4), 0 0 45px rgba(51,255,51,0.6); }
  65%  { opacity: 0.85; background: #33ff33; box-shadow: 4px 4px 0 rgba(51,255,51,0.3), 0 0 20px rgba(51,255,51,0.2); }
  70%  { opacity: 0.35; background: #1a8a1a; box-shadow: none; }
  71%  { opacity: 0.8; background: #2ecc2e; box-shadow: 4px 4px 0 rgba(51,255,51,0.2), 0 0 15px rgba(51,255,51,0.2); }
  72%  { opacity: 0.3; background: #1a8a1a; box-shadow: none; }
  74%  { opacity: 1; background: #55ff55; box-shadow: 4px 4px 0 rgba(51,255,51,0.5), 0 0 50px rgba(51,255,51,0.6); }
  85%  { opacity: 0.95; background: #33ff33; box-shadow: 4px 4px 0 rgba(51,255,51,0.3), 0 0 25px rgba(51,255,51,0.3); }
  100% { opacity: 1; background: #33ff33; box-shadow: 4px 4px 0 rgba(51,255,51,0.3), 0 0 20px rgba(51,255,51,0.2); }
}

/* Flicker effect on load */
@keyframes flicker {
  0% { opacity: 0; }
  5% { opacity: 0.8; }
  10% { opacity: 0.2; }
  15% { opacity: 0.9; }
  20% { opacity: 0.4; }
  30% { opacity: 1; }
  100% { opacity: 1; }
}

.screen {
  animation: flicker 1.5s ease-out;
}

/* Subtle screen jitter */
@keyframes jitter {
  0%, 100% { transform: translate(0, 0); }
  25% { transform: translate(0.5px, 0); }
  50% { transform: translate(-0.5px, 0.5px); }
  75% { transform: translate(0.5px, -0.5px); }
}

.frame {
  animation: jitter 0.15s infinite;
}

/* Mobile */
@media (max-width: 480px) {
  .frame {
    padding: 40px 24px;
    margin: 16px;
  }
  .stars { margin-bottom: 28px; }
  .tagline { margin-bottom: 36px; }
}
</style>
</head>
<body>

<div class="screen">
  <div class="frame">
    <div class="stars">* * * * * * * * * * * * *</div>

    <img src="ramen.png" alt="ramen bowl" class="art-img">

    <h1 class="title">cook<span>.fun</span></h1>

    <hr class="divider">

    <p class="tagline">May the odds be forever<br>in your flavor</p>

    <button class="btn" onclick="void(0)">Season 1 Soon</button>

  </div>
</div>

<script>
(function() {
  const screen = document.querySelector('.screen');
  let rolling = false;

  function roll() {
    if (rolling) return;
    rolling = true;
    const dur = 300 + Math.random() * 400;
    const jitters = 2 + Math.floor(Math.random() * 3);
    let t = 0;

    // Initial full roll
    screen.style.transition = `transform ${dur}ms cubic-bezier(0.1, 0, 0.9, 1)`;
    screen.style.transform = 'translateY(100%)';

    setTimeout(() => {
      screen.style.transition = 'none';
      screen.style.transform = 'translateY(-100%)';

      requestAnimationFrame(() => {
        screen.style.transition = `transform ${dur * 0.6}ms ease-out`;
        screen.style.transform = 'translateY(0)';
      });

      // Jittery aftershocks
      let delay = dur * 0.6;
      for (let i = 0; i < jitters; i++) {
        delay += 80 + Math.random() * 150;
        const jolt = (Math.random() * 12 - 6) * (1 - i / jitters);
        setTimeout(() => {
          screen.style.transition = 'transform 50ms ease-out';
          screen.style.transform = `translateY(${jolt}px)`;
          setTimeout(() => {
            screen.style.transition = 'transform 80ms ease-out';
            screen.style.transform = 'translateY(0)';
          }, 50);
        }, dur + delay);
      }

      setTimeout(() => { rolling = false; }, dur + delay + 200);
    }, dur);
  }

  // First roll on load
  setTimeout(roll, 1500);

  // Random rolls every 8-20 seconds
  function scheduleNext() {
    const wait = 8000 + Math.random() * 12000;
    setTimeout(() => { roll(); scheduleNext(); }, wait);
  }
  scheduleNext();
})();
</script>
</body>
</html>
